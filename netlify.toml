# Netlify Configuration for Astro Swiss Theme Docs

[build]
  # Build command for Astro/Starlight
  command = "npm run build"
  
  # Output directory for Astro
  publish = "dist"

# Node version for build environment
[build.environment]
  NODE_VERSION = "20"

# Redirects and rewrites
[[redirects]]
  from = "/*"
  to = "/404"
  status = 404

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
